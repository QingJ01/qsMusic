name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: 获取依赖
        run: flutter pub get

      - name: 检查代码格式
        run: dart format --set-exit-if-changed .
      
      - name: 静态代码分析
        run: flutter analyze

      - name: 运行测试
        run: flutter test

      - name: 构建 Android APK
        run: flutter build apk --release

      - name: 上传 APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
